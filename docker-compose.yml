version: '3'

services:
  postgres:
    image: od-ot:postgres
    build:
      context: .
      dockerfile: docker/containers/postgres/Dockerfile
    volumes:
      - ./:/home/root/project

  web:
    image: od-ot:web
    build:
      context: .
      dockerfile: ./docker/containers/web/Dockerfile
    volumes:
      - ./:/home/deploy/od-ot
      - od-ot_gems:/usr/local/bundle
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    links:
      - postgres
    env_file: .env

volumes:
  od-ot_gems:
    external:
      name: od-ot_gems
