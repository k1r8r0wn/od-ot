<!DOCTYPE html>
<html>
  <head>
    <title>Oops! Something went wrong on the server side (500 error).</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <style>

      body {
        font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 1.25rem;
        font-weight: normal;

        background: #ecf0f1;
      }

      .wrapper {
        max-width: 960px;
        margin: 0 auto;
        padding-top: 10%;

        text-align: center;
      }

      h2 {
        font-size: 2rem;

        color: #44486d;
      }

      p {
        font-size: 1.5rem;
        font-weight: bold;
        line-height: 1.6;

        display: block;

        padding: 0;

        color: #73a0ff;
      }

      .button {
        line-height: 1;

        display: inline-block;

        margin: 0 0 1rem 0;
        padding: .85em 1em;

        cursor: pointer;
        transition: background-color .25s ease-out, color .25s ease-out;
        text-align: center;
        vertical-align: middle;
        text-decoration: none;

        color: #fff;
        border: 1px solid transparent;
        border-radius: 0;
        background-color: #44486d;

        -webkit-appearance: none;
      }

      .button:hover {
        background-color: #3a3d5d;
      }

      @media screen and (min-width: 40em) {
        h2 {
          font-size: 2.5rem;
        }

        p {
          font-size: 2rem;
        }
      }

    </style>
  </head>

  <body>
    <div class='wrapper'>
      <h2>500 error</h2>
      <p>Oops! Something went wrong on the server side.</p>
      <a href='/' class='button'>Back to Od-ot</a>
    </div>
  </body>
</html>
