<!DOCTYPE html>
<html>
  <head>
    <title>Oops! We couldn't find that page (404 error).</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <style>

      body {
        background: #ecf0f1;
        font-size: 1.25rem;
        font-weight: normal;
        font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      .wrapper {
        margin: 0 auto;
        padding-top: 10%;
        max-width: 960px;
        text-align: center;
      }

      h2 {
        font-size: 2rem;
        color: #44486d;
      }

      p {
        color: #73a0ff;
        display: block;
        padding: 0;
        font-weight: bold;
        font-size: 1.5rem;
        line-height: 1.6;
      }

      .button {
        text-decoration: none;
        display: inline-block;
        text-align: center;
        line-height: 1;
        cursor: pointer;
        -webkit-appearance: none;
        transition: background-color 0.25s ease-out, color 0.25s ease-out;
        vertical-align: middle;
        border: 1px solid transparent;
        border-radius: 0;
        padding: 0.85em 1em;
        margin: 0 0 1rem 0;
        background-color: #44486d;
        color: #fff;
      }

      .button:hover {
        background-color: #3a3d5d;
      }

      @media screen and (min-width: 40em) {
        h2 {
          font-size: 2.5rem;
        }

        p {
          font-size: 2rem;
        }
      }

    </style>
  </head>

  <body>
    <div class='wrapper'>
      <h2>404 error</h2>
      <p>Oops! We couldn't find that page.</p>
      <a href='/' class='button'>Back to Od-ot</a>
    </div>
  </body>
</html>
